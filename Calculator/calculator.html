<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using JQuery</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="JqueryUI/jquery-ui.css">
    <link rel="stylesheet" href="JqueryUI/jquery-ui.structure.css">
    <link rel="stylesheet" href="JqueryUI/jquery-ui.theme.css">
</head>
<body>
    <h1>Calculator Using JQuery</h1>
    <div class="calculator">
        <p>CASIO 991ES</p>
        <div class="cal-row">
            <div class="screen">0123456789</div>
        </div>

        <div class="cal-row">
            <div class="button">C</div>
            <div class="button">CE</div>
            <div class="button backspace">back</div>
            <div class="button plus-minus">+/-</div>
            <div class="button percent">%</div>
        </div>

        <div class="cal-row">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button division">/</div>
            <div class="button sqrt">sqrt</div>
        </div>

        <div class="cal-row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button multiply">*</div>
            <div class="button inverse">1/x</div>
        </div>

        <div class="cal-row">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button minus">-</div>
            <div class="button pi">pi</div>
        </div>

        <div class="cal-row">
            <div class="button">0</div>
            <div class="button decimal">.</div>
            <div class="button add">+</div>
            <div class="button equal">=</div>
        </div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="JqueryUI/jquery-ui.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
